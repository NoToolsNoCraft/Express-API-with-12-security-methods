name: API Testing with Postman and Cypress

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  api-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Install system dependencies (if required)
      - name: Install system dependencies
        run: sudo apt-get install -y libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 xvfb

      # Step 5: Verify Cypress installation
      - name: Verify Cypress installation
        run: npx cypress --version

      # Step 6: Fix Cypress permissions
      - name: Fix Cypress permissions
        run: chmod +x ./node_modules/.bin/cypress

      # Step 7: Start Express server
      - name: Start Express server
        run: |
          nohup node your-express-server.js &
        env:
          NODE_ENV: test

      # Step 8: Run Cypress tests
      - name: Run Cypress tests
        run: ./node_modules/.bin/cypress run --spec "cypress/e2e/githubOAuth2.cy.js"
        env:
          CYPRESS_baseUrl: https://localhost:4003
          CYPRESS_email: $EMAIL
          CYPRESS_password: $PASSWORD

      # Step 6: Install Newman
      - name: Install Newman
        run: npm install -g newman

      # Step 7: Run Postman tests
      - name: Run Postman tests
        run: |
          newman run "Express GitHub OAuth2 API.postman_collection.json" \
          --environment "New Environment.postman_environment.json" \
          --reporters cli,junit

      # Step 8: Upload test results (optional)
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: Test-results
          path: path/to/results/
